{% extends 'base.html' %}

{% block content %}

<div class="widget form">
    <h2>Ajouter une formation</h2>
    <form action="{% url 'dashboard:addFormation' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="userId" value="{{ user.id}}">
        <div>
            <a></a>
            <button class="button callToAction" type="submit">Ajouter</button>
        </div>
    </form>
</div>

{% endblock content %}
